<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turno Zero - Carrinho</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-store"></i>
                    <span>Turno Zero</span>
                </div>
                <div class="header-actions">
                    <button class="search-btn" onclick="toggleSearch()">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="cart-btn" onclick="openCart()">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Cart Page -->
    <section class="cart-page">
        <div class="container">
            <h2>Meu Carrinho</h2>
            <div class="cart-content" id="cartPageContent">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-summary" id="cartSummary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">R$ 0,00</span>
                </div>
                <button class="checkout-btn" onclick="openCheckout()">
                    <i class="fab fa-whatsapp"></i>
                    Finalizar Pedido via WhatsApp
                </button>
            </div>
        </div>
    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="catalog.html" class="nav-item">
            <i class="fas fa-th-large"></i>
            <span>Catálogo</span>
        </a>
        <a href="cart.html" class="nav-item active">
            <i class="fas fa-shopping-cart"></i>
            <span>Carrinho</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>

    <!-- Checkout Modal -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Finalizar Pedido</h3>
                <button class="close-btn" onclick="closeCheckout()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="customerName">Nome Completo</label>
                        <input type="text" id="customerName" required>
                    </div>
                  
                </form>
            </div>
            <div class="modal-footer">
                <button class="whatsapp-btn" onclick="sendWhatsAppOrder()">
                    <i class="fab fa-whatsapp"></i>
                    Enviar Pedido
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
