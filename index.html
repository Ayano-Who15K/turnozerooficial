<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Local - Início</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-store"></i>
                    <span>Marketplace Local</span>
                </div>
                <div class="header-actions">
                    <button class="search-btn" onclick="toggleSearch()">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="cart-btn" onclick="openCart()">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                </div>
            </div>
            <div class="search-bar" id="searchBar">
                <input type="text" placeholder="Buscar produtos..." id="searchInput">
                <button onclick="searchProducts()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Seu Marketplace Local</h1>
                <p>Produtos frescos e eletrônicos com entrega rápida via WhatsApp</p>
                <button class="cta-button" onclick="window.location.href='catalog.html'">
                    Ver Produtos
                </button>
            </div>
        </div>
    </section>

    <!-- Categories -->
    <section class="categories">
        <div class="container">
            <h2>Categorias</h2>
            <div class="categories-grid">
                <div class="category-card" onclick="filterByCategory('comida')">
                    <i class="fas fa-utensils"></i>
                    <span>Comida</span>
                </div>
                <div class="category-card" onclick="filterByCategory('eletronicos')">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Eletrônicos</span>
                </div>
                <div class="category-card" onclick="filterByCategory('roupas')">
                    <i class="fas fa-tshirt"></i>
                    <span>Roupas</span>
                </div>
                <div class="category-card" onclick="filterByCategory('casa')">
                    <i class="fas fa-home"></i>
                    <span>Casa</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured-products">
        <div class="container">
            <h2>Produtos em Destaque</h2>
            <div class="products-grid" id="featuredProducts">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="catalog.html" class="nav-item">
            <i class="fas fa-th-large"></i>
            <span>Catálogo</span>
        </a>
        <a href="cart.html" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Carrinho</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Carrinho de Compras</h3>
                <button class="close-btn" onclick="closeCart()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="modal-footer">
                <div class="cart-total" id="cartTotal">Total: R$ 0,00</div>
                <button class="checkout-btn" onclick="openCheckout()">
                    Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Finalizar Pedido</h3>
                <button class="close-btn" onclick="closeCheckout()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="customerName">Nome Completo</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Telefone</label>
                        <input type="tel" id="customerPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="customerAddress">Endereço</label>
                        <input type="text" id="customerAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="customerNeighborhood">Bairro</label>
                        <input type="text" id="customerNeighborhood" required>
                    </div>
                    <div class="form-group">
                        <label for="customerReference">Ponto de Referência</label>
                        <input type="text" id="customerReference">
                    </div>
                    <div class="form-group">
                        <label for="customerNotes">Observações</label>
                        <textarea id="customerNotes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="whatsapp-btn" onclick="sendWhatsAppOrder()">
                    <i class="fab fa-whatsapp"></i>
                    Enviar Pedido
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
